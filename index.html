<script>
    $('.now').html('<span>1</spam>');
    $(document).ready(function() {
        $('.slider').on('afterChange', function(event, slick, currentSlide) {
            if (currentSlide == 0) {
                $('#image' + (currentSlide + 6)).removeClass('current');
                $('#image' + (currentSlide + 2)).removeClass('current');
                $('#image' + (currentSlide + 1)).addClass('current');
            } else if (currentSlide == 5) {
                $('#image' + (currentSlide - 4)).removeClass('current');
                $('#image' + (currentSlide)).removeClass('current');
                $('#image' + (currentSlide + 1)).addClass('current');
            } else {
                $('#image' + (currentSlide + 2)).removeClass('current');
                $('#image' + (currentSlide)).removeClass('current');
                $('#image' + (currentSlide + 1)).addClass('current');
            }
            $('.now').html('<span>' + (currentSlide + 1) + '</span>');

            if (currentSlide == 0 || currentSlide == 3) {
                $('.slider_img').attr('src', 'img/01.png');
                $('.project_title').text('不揃いな国産果実に');
                $('.info-text').text('');

            } else if (currentSlide == 1 || currentSlide == 4) {
                $('.slider_img').attr('src', 'img/02.png');
                $('.project_title').text('新たな価値を創造し');
                $('.info-text').text('');
            } else if (currentSlide == 2 || currentSlide == 5) {
                $('.slider_img').attr('src', 'img/03.png');
                $('.project_title').text('果物をクリエイティブに');
                $('.info-text').text('');

            }

            console.log(currentSlide);
        });
        $(function() {
            var mainSlider = ".center_wrapper"; //メインスライダーid
            var thumbnailSlider = ".under_content"; //サムネイルスライダーid

            $(mainSlider).slick({
                autoplay: true,
                autoplaySpeed: 2000,
                vertical: true,
                verticalSwiping: true,
                infinite: true,
                speed: 1000,
                arrows: false,
                vertical: true,
                mobileFirst: true,
                cssEase: 'ease-in-out',
                asNavFor: thumbnailSlider
            });
            $(thumbnailSlider).slick({
                fade: false,
                dots: false,
                arrows: false,
                slidesToShow: 6,
                centerMode: true,
                asNavFor: mainSlider,
                pauseOnHover: true,
                slidesToScroll: 1
            });
            //#thumbnail_sliderでクリックしたスライドをカレントにする
            $(thumbnailSlider + " .slick-slide").on('click', function() {
                var index = $(this).attr("data-slick-index");
                $(thumbnailSlider).slick("slickGoTo", index, false);
            });
        });
    });
</script>
